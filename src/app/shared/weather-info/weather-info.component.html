<ng-container *ngIf="size === 'm' && weather">
    <p class="tui-text_body-xl tui-space_top-2">
        <img [src]="weather.icon" class="icon tui-space_right-2" />
        {{ weather.temp }} ะก &deg;
    </p>

    <p class="tui-text_body-xl tui-space_top-2">
        <img src="assets/wind.png" class="icon tui-space_right-2" />
        {{ weather.wind.speed }} m/s
        <tui-svg
            class="wind"
            src="tuiIconArrowUpLarge"
            [style.transform]="'rotate(' + weather.wind.deg + 'deg)'"
        ></tui-svg>
    </p>
</ng-container>

<ng-container *ngIf="size === 's' && weather">
    <div
        class="info-small info-small_border tui-space_top-1 tui-space_bottom-1"
    >
        <div class="tui-space_right-4">
            {{ weather.temp }} ะก &deg;
            <img [src]="weather.icon" class="icon" />
        </div>
        <div>
            {{ weather.wind.speed }} m/s
            <tui-svg
                class="wind"
                src="tuiIconArrowUpLarge"
                [style.transform]="'rotate(' + weather.wind.deg + 'deg)'"
            ></tui-svg>
        </div>
    </div>
</ng-container>
